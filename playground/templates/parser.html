<!doctype html>
<html lang="en">
  <head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <div class="container"> 
        <div class="p-5 text-center bg-light">
            <h2 class="mb-3">Address</h2>
        </div>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="post">
            {% csrf_token %}
            <input type="text" name="name" class="form-control shadow" placeholder="Address..." aria-label="Search" ><br><button type="submit" class="btn btn-primary">Send</button>
            <hr>
        </form>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    {% for header in title %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
                {% for row in data %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
                </thead>
            </table>
            <hr>
        </div>
        <br>
        <div class="p-5 text-center bg-light">
            <h3>Json Address :</h3>
        </div>
        
        <h4> {{ elem_json }}</h4>       
    </div>
  </body>
</html>
